<!DOCTYPE html>
<html>
<head>
    <title>Battleship</title>
    <!-- Required meta tags for Bootstrap and JQuery -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS imports -->
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/ui-lightness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<div id="game">
    <h1 id="main-text">Sink Your Opponent's Ships!</h1>
    <div class="textdiv">
        <h3 id='ptext'>Your Grid</h3>
    </div>
    <div class="textdiv">
        <h3 id='ctext'>Enemy Grid</h3>
    </div>
    <div id="player"></div>
    <div id="computer"></div>
    <button id="delay-btn" class='btn btn-primary'>Remove Delays</button>
    <button id="restart-btn" class='btn btn-primary'>Restart</button>
</div>
<!-- JS Imports -->
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.js"></script>
<!-- Rename the JQueryUI 'tooltip' and 'button' classes to 'uitooltip' and 'uibutton' so that they won't
conflict with Bootstrap's 'tooltip' and 'button' classes. -->
<script>
$.widget.bridge('uitooltip', $.ui.tooltip);
$.widget.bridge('uibutton', $.ui.button);


</script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
